<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Machinery Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .plant-hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: visible;
            margin-bottom: 80px;
        }

        /* Background */
        .plant-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .plant-hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .plant-hero-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                rgba(200, 225, 240, 0.4) 0%,
                rgba(180, 215, 235, 0.3) 50%,
                rgba(160, 200, 225, 0.2) 100%);
            z-index: 1;
        }

        .plant-hero-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 80px 20px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .plant-title-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .plant-title {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 0;
            line-height: 1.2;
            letter-spacing: -2px;
        }

        .plant-title-main {
            color: #0d3b66;
        }

        .plant-title-highlight {
            color: #ff8800;
        }

        .plant-features {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            padding: 0 20px;
            z-index: 10;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 22px 25px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            height: 100%;
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            flex-shrink: 0;
        }

        .feature-icon svg {
            width: 100%;
            height: 100%;
            fill: #ff8800;
        }

        .feature-text {
            font-size: 20px;
            font-weight: 700;
            color: #0d3b66;
            margin: 0;
        }

        @media(max-width:992px) {
            .plant-title { font-size: 80px; }
        }

        @media(max-width:768px) {
            .plant-title { font-size: 60px; }
        }

        @media(max-width:576px) {
            .plant-title { font-size: 45px; }
        }
    </style>
</head>
<body>

<section class="plant-hero">
    <div class="plant-hero-bg">
        <img src="your-background-image.jpg" alt="Plant Machinery">
    </div>

    <div class="plant-hero-content">
        <div class="container">
            <div class="plant-title-area">
                <h1 class="plant-title">
                    <span class="plant-title-main">Plant Machinery</span>
                    <span class="plant-title-highlight">Insurance</span>
                </h1>
            </div>

            <div class="plant-features">
                <div class="row g-4">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <p class="feature-text">Doorstep Cashless Repairs</p>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <p class="feature-text">Claim Assistance Support</p>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="feature-card">
                            <div class="feature-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <p class="feature-text">Fast Policy Processing</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
