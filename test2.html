<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef5ed;
            padding: 50px 0;
        }

        .testimonial-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            margin-bottom: 60px;
        }

        .testimonial-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .testimonial-section span {
            color: #ff8c42;
        }

        .testimonial-card {
            border-radius: 20px;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 400px;
        }

        .testimonial-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
        }

        .testimonial-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .testimonial-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .testimonial-text {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        .testimonial-prev,
        .testimonial-next {
            width: 50px;
            height: 50px;
            background-color: #2c3e50;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 1;
        }

        .testimonial-prev {
            left: -70px;
        }

        .testimonial-next {
            right: -70px;
        }

        @media (max-width: 768px) {
            .testimonial-section h2 { font-size: 1.8rem; }
            .testimonial-card { padding: 40px 20px; min-height: auto; }
            .testimonial-image { width: 120px; height: 120px; }
            .testimonial-name { font-size: 1.5rem; }
            .testimonial-text { font-size: 0.9rem; }
            .testimonial-prev, .testimonial-next { width: 40px; height: 40px; }
            .testimonial-prev { left: -20px; }
            .testimonial-next { right: -20px; }
        }

        @media (max-width: 576px) {
            .testimonial-section h2 { font-size: 1.5rem; }
            .testimonial-card { padding: 30px 15px; }
            .testimonial-image { width: 100px; height: 100px; }
            .testimonial-name { font-size: 1.3rem; }
            .testimonial-text { font-size: 0.85rem; }
            .testimonial-prev { left: 0; }
            .testimonial-next { right: 0; }
        }
    </style>
</head>
<body>

    <div class="testimonial-section">
        <h2>User <span>Testimonial's</span></h2>

        <div id="testimonialCarouselUnique" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="testimonial-slide carousel-item active">
                    <div class="testimonial-card">
                        <div class="testimonial-image">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop" alt="Mahesh Kumar">
                        </div>
                        <h3 class="testimonial-name">Mahesh Kumar</h3>
                        <p class="testimonial-text">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry...
                        </p>
                    </div>
                </div>

                <div class="testimonial-slide carousel-item">
                    <div class="testimonial-card">
                        <div class="testimonial-image">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=300&h=300&fit=crop" alt="Sarah Johnson">
                        </div>
                        <h3 class="testimonial-name">Sarah Johnson</h3>
                        <p class="testimonial-text">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry...
                        </p>
                    </div>
                </div>

                <div class="testimonial-slide carousel-item">
                    <div class="testimonial-card">
                        <div class="testimonial-image">
                            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=300&h=300&fit=crop" alt="David Smith">
                        </div>
                        <h3 class="testimonial-name">David Smith</h3>
                        <p class="testimonial-text">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry...
                        </p>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev testimonial-prev" type="button" data-bs-target="#testimonialCarouselUnique" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next testimonial-next" type="button" data-bs-target="#testimonialCarouselUnique" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
